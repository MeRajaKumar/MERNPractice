<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3); /* Light decent gradient */
    }

    /* Signup Card */
    .signup-container {
      background: rgba(255, 255, 255, 0.8); /* subtle glass */
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(200, 200, 200, 0.4);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 350px;
      color: #333;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 22px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      color: #444;
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      color: #333;
      transition: border 0.2s ease;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      border-color: #4a90e2;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4a90e2; /* decent blue */
      color: white;
      font-weight: 600;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3a78c2;
    }

    /* Extra Links */
    .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .extra a {
      text-decoration: none;
      color: #4a90e2;
      font-weight: 500;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 420px) {
      .signup-container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="/signup" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="extra">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
